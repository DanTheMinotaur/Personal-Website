<div class="container">
    <section class="row">
        <form method="post" class="col s12 m8">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    <h3 class="card-title">Send me a Message</h3>
                    {% csrf_token %}
                    {% for field in contact_form %}
                        <div class="input-field">
                            {{ field.errors }}
                            {{ field.label_tag }}
                            {{ field }}
                        </div>
                    {% endfor %}
                    <input type="submit" value="Submit" class="waves-effect waves-light btn">
                </div>
            </div>
        </form>
        <div class="col s12 m4">
            <div class="card blue-grey darken-1">
                <address class="card-content white-text">
                    <h3 class="card-title">Information</h3>
                    <span>Dublin<br/> Ireland, Earth<br/> Sol, Local Group<br/> Dimension C-137</span>
                </address>
            </div>
        </div>
    </section>
</div>
