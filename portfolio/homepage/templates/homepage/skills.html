{% for icon in icons %}
    <div class="row">
        <div class="col s12 m4">
            <div class="card">
                <div class="card-panel">
                    {% if icon.icon != 'default' %}
                        <i class="icon-{{ icon.icon }}" aria-hidden="true"></i>
                    {% else %}
                        <i class="{{ icon.custom_icon }}" aria-hidden="true"></i>
                    {% endif %}
                    <span class="card-title">{{ icon.skill_title }}</span>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
{% include 'homepage/skill_groups.html' %}
